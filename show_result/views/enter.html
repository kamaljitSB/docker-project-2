<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Grade</title>
  </head>
  <body>
    <h1>Enter Your Grade</h1>
    <form action="/enter" method="post">
      <input type="text" name="math" placeholder="Math" />
      <input type="text" name="english" placeholder="English" />
      <input type="text" name="physics" placeholder="Physics" />
      <input type="text" name="chemistry" placeholder="Chemistr" />
      <input type="text" name="biology" placeholder="Biology" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
